<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet"
      href="lib/bootstrap-validator/css/bootstrapValidator.min.css">
    <link rel="stylesheet" href="lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="css/common.css">
    <title>乐淘商城后台管理系统</title>
  </head>
  <body>
    <!-- 左侧 -->
    <div class="lt_aside">
      <!-- 文字部分 -->
      <div class="brand"><a href="#">乐淘电商后台管理</a></div>
      <div class="user">
        <img src="./images/default.png" alt="">
        <p>超级管理员</p>
      </div>
      <!-- 导航部分 -->
      <div class="nav">
        <ul>
          <li><a href="./user.html"><i class="glyphicon glyphicon-list"></i><span>用户管理</span></a></li>
          <li><a href="javascript:;" class="category"><i class="glyphicon
                glyphicon-list"></i><span>分类管理</span></a>
            <div class="child">
              <a href="#">一级分类</a>
              <a href="#">二级分类</a>
            </div>
          </li>
          <li><a href="#"><i class="glyphicon glyphicon-list"></i><span>商品管理</span></a></li>
        </ul>
      </div>
    </div>

    <div class="lt_main">
      <!-- 右侧头部 -->
      <div class="lt_topbar">
        <a href="#" class="pull_left icon_menu"><i class="glyphicon
            glyphicon-align-justify"></i></a>
        <a href="#" class="pull-right icon_logout"><i class="glyphicon
            glyphicon-log-out"></i></a>
      </div>
      <!-- 下面的部分 -->
      <div class="container-fluid">

        <!-- 路径导航 -->
        <ol class="breadcrumb">
          <li><a href="index.html">管理系统</a></li>
          <li class="active">用户管理</li>
        </ol>

        <div class="lt_content">
          <table class="table table-bordered table-hover">
            <thead>
              <tr>
                <td width='10%'>序号</td>
                <td width='20%'>用户名</td>
                <td width='30%'>手机号</td>
                <td width='20%'>状态</td>
                <td width='20%'>操作</td>
              </tr>
            </thead>
            <tbody>
              <!-- 玩个坑 -->
            </tbody>
          </table>
        </div>
        <div>
          <!-- Modal -->
          <div class="modal fade" id="logoutModel">
            <div class="modal-dialog modal-sm">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal"><span
                      aria-hidden="true">&times;</span></button>
                  <h4 class="modal-title" id="myModalLabel">温馨提示</h4>
                </div>
                <div class="modal-body">
                  您确定要退出后台管理系统吗？
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default"
                    data-dismiss="modal">取消</button>
                  <button type="button" class="btn btn-primary"
                    id="logout_modal">确定</button>

                </div>
              </div>
            </div>
          </div>
          <!-- 启用禁用模态框 -->
          <div class="modal fade" id="userModal">
            <div class="modal-dialog modal-sm">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                  <h4 class="modal-title">温馨提示</h4>
                </div>
                <div class="modal-body">
                  <p class="red"><i class="glyphicon glyphicon-info-sign"></i>你确定要执行此操作吗？</p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default"
                    data-dismiss="modal">取消</button>
                  <button type="button" class="btn btn-primary" id="submitBtn">确定</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="lib/jquery/jquery.min.js"></script>
    <script src="lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
    <script src="lib/nprogress/nprogress.js"></script>
    <script src="lib/artTemplate/template-web.js"></script>
    <script src="js/common.js"></script>
    <script src="js/user.js"></script>
    <script type="text/html" id="tpl">
        {{each rows v i }}
        <tr>
            <td>{{v.id}}</td>
            <td>{{v.username}}</td>
            <td>{{v.mobile}}</td>
            <td>{{v.isDelete==1?'正常':'禁用'}}</td>
            <td data-id={{v.id}}>
              {{if v.isDelete==1}}
              <button class='btn btn-danger'>禁用</button>
              {{else}}
              <button class='btn btn-success'>启用</button>
              {{/if}}
            </td>
          </tr>
        {{/each}}
    </script>
  </body>
</html>
